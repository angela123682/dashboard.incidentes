<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesi칩n</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; background: #f5f5f5; }
    input { margin: 10px 0; padding: 10px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .login-box { max-width: 400px; margin: 60px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <input type="email" id="email" placeholder="Correo electr칩nico" autocomplete="username" required /><br />
    <input type="password" id="password" placeholder="Contrase침a" autocomplete="current-password" required /><br />
    <button onclick="login()">Ingresar</button>
    <p id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApDgOD-gYbfWxVXLrk83xRAtfoUKsZPq0",
      authDomain: "dashboard-incidentes.firebaseapp.com",
      projectId: "dashboard-incidentes",
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('error').textContent = "Por favor, completa ambos campos.";
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          // Login exitoso, redirigir al dashboard
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById('error').textContent = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
